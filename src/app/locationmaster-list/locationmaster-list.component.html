<!-- table.component.html -->
<div class="container">
    <div class="row">
      <div class="col-md-12" style="margin-top: 70px; margin-bottom: 30px;">
        <!-- <button type="button" class="btn btn-primary"  [routerLink]="['/layout/AddSupplyer']">
          Add Supplyer
        </button> -->
        <div style="margin-bottom: 17px">
          <button mat-raised-button color="warn" [routerLink]="['/layout/addLocation']" style="cursor: pointer;">Add Location</button>
        </div>
      
        
    <div class="mat-elevation-z8">
          
         
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
            <ng-container matColumnDef="serialNumber">
              <th mat-header-cell *matHeaderCellDef>Sr No. </th>
              <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
            </ng-container>
            <ng-container matColumnDef="locationName">
              <th mat-header-cell *matHeaderCellDef> Location Name </th>
              <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="locationCode">
              <th mat-header-cell *matHeaderCellDef> location code</th>
              <td mat-cell *matCellDef="let element"> {{element.locationCode}} </td>
            </ng-container>
        
            <ng-container matColumnDef="locationContactPerson">
              <th mat-header-cell *matHeaderCellDef> location Contact Person </th>
              <td mat-cell *matCellDef="let element"> {{element.locationContactPerson}} </td>
            </ng-container>
            <ng-container matColumnDef="locationEmailId">
                <th mat-header-cell *matHeaderCellDef> location EmailId </th>
                <td mat-cell *matCellDef="let element"> {{element.locationEmailId}} </td>
              </ng-container>
              <ng-container matColumnDef="locationDesc">
                <th mat-header-cell *matHeaderCellDef> Location Description </th>
                <td mat-cell *matCellDef="let element"> {{element.locationDesc}} </td>
              </ng-container>
        
        
            
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="editRow(element)" style="color:#48efe1e0">edit</mat-icon>
                <mat-icon (click)="deleteproduct(element)" style="color: red;" >delete</mat-icon>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div> 
    </div>
    
  </div>
