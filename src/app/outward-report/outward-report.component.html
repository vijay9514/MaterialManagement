<main>
    <div class="row">
<div class="col-md-6">
    <h1>Otward Report</h1>
</div>
<div class="col-md-6" style="text-align: end;">
    <button class="btn btn-primary" (click)="download()">Export To Pdf</button>
</div>
    </div>
    

    <table id="outward-table">
      <caption>Contact Information</caption>
      <tr>
        <td>Sr.No</td>
        <th scope="col">Outward Name</th>
        <th scope="col">Outward Date</th>
        <th scope="col">Invoice NO.</th>
        <th scope="col">Outward Image</th>
        <th scope="col">Outward TotalAmnt</th>
      </tr>
      <tr *ngFor="let item of AllOutewardReportData;let i=index">
        <td>{{i+1}}</td>
        <th scope="row">{{item.outwardName}}</th>
        <td>{{item.outwardDate}}</td>
        <td>{{item.invoiceNo}}</td>
        <td><img src="{{item.invoiceImage}}" style="height: 20px;"></td>
        <td>{{item.outwardTotalAmnt}}</td>
      </tr>
  
    </table>
  </main>
