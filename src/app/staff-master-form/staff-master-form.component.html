<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card" style="margin-top: 40px">
                <div class="card-header">
                    Add Staff Employee
                </div>
                <div class="card-body">
                    <form [formGroup]="AddStaffEmp" (ngSubmit)="submitForm(AddStaffEmp)">
                    <!-- <form [formGroup]="AddProductForm" (ngSubmit)="SaveProduct(AddProductForm)"> -->
                        <!-- Email input -->
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label class="form-label">First Name <span style="color: red">*</span></label>
                                <input type="text" class="form-control" formControlName="empFirstName" />

                                <div *ngIf="AddStaffEmp.get('empFirstName')?.invalid && (AddStaffEmp.get('empFirstName')?.dirty || AddStaffEmp.get('empFirstName')?.touched)"
                                    style="color: red;">
                                    first name is required
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Middle Name<span
                                        style="color: red">*</span></label>
                                <input type="text" class="form-control" formControlName="empMiddleName" />

                                <div *ngIf="AddStaffEmp.get('empMiddleName')?.invalid && (AddStaffEmp.get('empMiddleName')?.dirty || AddStaffEmp.get('empMiddleName')?.touched)"
                                    style="color: red;">
                                     middleName is required
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">lastName<span style="color: red">*</span></label>
                                <input type="text" class="form-control" formControlName="empLastName" />

                                <div *ngIf="AddStaffEmp.get('empLastName')?.invalid && (AddStaffEmp.get('empLastName')?.dirty || AddStaffEmp.get('empLastName')?.touched)"
                                    style="color: red;">
                                    LastName is required
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Designation <span style="color: red">*</span></label>
                              
                                <select class="form-control"  formControlName="designation">
                                    <option [value]=null>Select Designation</option>
                                    <option value="Staff">Staff</option>
                                    <option value="Security">Security</option>
                                </select>

                                <div *ngIf="AddStaffEmp.get('status')?.invalid && (AddStaffEmp.get('status')?.dirty || AddStaffEmp.get('status')?.touched)"
                                    style="color: red;">
                                    Designation is required
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Emp Image<span style="color: red">*</span></label>
                                <input type="file" class="form-control" formControlName="empImage" />

                                <div *ngIf="AddStaffEmp.get('empImage')?.invalid && (AddStaffEmp.get('empImage')?.dirty || AddStaffEmp.get('empImage')?.touched)"
                                    style="color: red;">
                                    Employee Image is required
                                </div>
                            </div>
                        </div>
                     
                      
                        <div class="form-group row" style="justify-content: center;
                        margin-top: 30px;">
                            <div class="col-md-2">

                           
                            <button type="submit" class="btn btn-primary">save</button>
                           
                        </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
