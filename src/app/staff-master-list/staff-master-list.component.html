<!-- table.component.html -->
<div class="container">
    <div class="row">
      <div class="col-md-12" style="margin-top: 70px; margin-bottom: 30px;">
        <!-- <button type="button" class="btn btn-primary"  [routerLink]="['/layout/AddSupplyer']">
          Add Supplyer
        </button> -->
        <div style="margin-bottom: 17px">
          <button mat-raised-button color="warn" [routerLink]="['/layout/staffMasterForm']" style="cursor: pointer;">Add staff</button>
        </div>
      
        
    <div class="mat-elevation-z8">
          
         
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
            <ng-container matColumnDef="serialNumber">
              <th mat-header-cell *matHeaderCellDef>Sr No. </th>
              <td mat-cell *matCellDef="let i = index"> {{ i + 1 }} </td>
            </ng-container>
            <ng-container matColumnDef="empFirstName">
              <th mat-header-cell *matHeaderCellDef>FirstName</th>
              <td mat-cell *matCellDef="let element"> {{element.empFirstName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="empMiddleName">
              <th mat-header-cell *matHeaderCellDef>MiddleName</th>
              <td mat-cell *matCellDef="let element"> {{element.empMiddleName}} </td>
            </ng-container>
        
            <ng-container matColumnDef="empLastName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.empLastName}} </td>
            </ng-container>
            <ng-container matColumnDef="designation">
                <th mat-header-cell *matHeaderCellDef> Designation </th>
                <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
              </ng-container>
              <ng-container matColumnDef="empImage">
                <th mat-header-cell *matHeaderCellDef>Image </th>
                <td mat-cell *matCellDef="let element"> {{element.empImage}} </td>
              </ng-container>
        
        
            
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <mat-icon (click)="editRow(element)" style="color:#48efe1e0">edit</mat-icon>
                <mat-icon (click)="deleteStaff(element)" style="color: red;" >delete</mat-icon>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div> 
    </div>
    
  </div>
